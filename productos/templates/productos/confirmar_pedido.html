{% extends "productos/base.html" %}

{% block content %}
    <h1>Confirmar pago del pedido {{ pedido.id }}</h1>
    <p>¿Está seguro de que desea confirmar el pago de este pedido?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Sí, confirmar pago</button>
        <a href="{% url 'lista_pedidos' %}" class="btn btn-secondary">No, cancelar</a>
    </form>
{% endblock %}
