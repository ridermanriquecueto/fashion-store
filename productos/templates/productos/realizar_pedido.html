{% extends 'productos/base.html' %}

{% block content %}
    <h1 class="text-center mb-4">Realizar Pedido</h1>
    
    <form method="POST">
        {% csrf_token %}
        <!-- Aquí agregarías los campos del formulario para el cliente -->
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" required>
        </div>
        <!-- Otros campos del pedido como forma de pago y envío -->
        
        <button type="submit" class="btn btn-primary">Confirmar Pedido</button>
    </form>
    
    <!-- Información sobre compras al por mayor -->
    <div class="container mt-4">
        <h3>¿Estás comprando al por mayor?</h3>
        <p>Si deseas precios especiales para compras al por mayor, contáctanos directamente:</p>
        <a href="https://wa.me/5492216769436?text=Hola,%20quiero%20consultar%20precios%20por%20mayor.%20¿Podrían%20darme%20información?" class="btn btn-info">
            📩 Consultar por Mayor
        </a>
    </div>
{% endblock %}
